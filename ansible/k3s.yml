# ansible/k3s.yml
- hosts: local
  become: yes
  vars_files:
    - config.yml
  tasks:
    - name: Ensure Python 3 and pip are installed
      apt:
        name:
          - python3
          - python3-pip
        state: present

    - name: Install kubernetes Python package
      pip:
        name: kubernetes
        executable: pip3
    - name: Install k3s
      shell: |
        curl -sfL {{ k3s_install_url }} | INSTALL_K3S_EXEC="server --disable traefik" sh -
      args:
        executable: /bin/bash

    - name: Install ansible-galaxy if not present
      pip:
        name: ansible
        executable: pip3
        state: present

    - name: Install the community.kubernetes collection
      ansible.builtin.command:
        cmd: ansible-galaxy collection install community.kubernetes
      args:
        creates: /root/.ansible/collections/ansible_collections/community/kubernetes

    - name: Ensure k3s is running
      systemd:
        name: k3s
        state: started
        enabled: yes

    - name: Create .kube directory if it does not exist
      file:
        path: "{{ kubeconfig_target_dir }}"
        state: directory
        owner: "{{ user }}"
        group: "{{ user }}"
        mode: '0755'

    - name: Remove existing kube config if it exists
      file:
        path: "{{ kubeconfig_target_path }}"
        state: absent
      ignore_errors: yes

    - name: Hard link k3s kube config to expected location for argo
      file:
        src: "{{ kubeconfig_path }}"
        dest: "{{ kubeconfig_target_path }}"
        owner: "{{ user }}"
        group: "{{ user }}"
        state: link
        force: yes