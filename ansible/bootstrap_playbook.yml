# ansible/bootstrap_playbook.yml
- hosts: local
  become: yes
  vars_files:
    - config.yml
    - secrets.yml
  tasks:
    - name: Ensure curl is installed
      apt:
        name: curl
        state: present

    - name: Install Docker dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - software-properties-common
        state: present

    - name: Create directory for Docker keyrings
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.gpg
        mode: '0644'

    - name: Add Docker APT repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ubuntu_release }} stable"
        state: present
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Install k3s
      shell: |
        curl -sfL https://get.k3s.io | sh -
      args:
        executable: /bin/bash

    - name: Ensure k3s is running
      systemd:
        name: k3s
        state: started
        enabled: yes

    - name: Unset ANSIBLE_VAULT_PASS environment variable
      shell: |
        unset ANSIBLE_VAULT_PASS
      args:
        executable: /bin/bash