# ansible/k3s_playbook.yml
- hosts: local
  become: yes
  vars_files:
    - config.yml
  environment:
      KUBECONFIG: "{{ kubeconfig_path }}"
  tasks:
    - name: Ensure Python 3 and pip are installed
      apt:
        name:
          - python3
          - python3-pip
        state: present

    - name: Install kubernetes Python package
      pip:
        name: kubernetes
        executable: pip3
    - name: Install k3s
      shell: |
        curl -sfL {{ k3s_install_url }} | sh -
      args:
        executable: /bin/bash

    - name: Ensure k3s is running
      systemd:
        name: k3s
        state: started
        enabled: yes