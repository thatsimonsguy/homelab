# homelab_apps.yml
---
- apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: homelab-apps
    namespace: argocd
  spec:
    destination:
      namespace: default
      server: https://kubernetes.default.svc
    source:
      repoURL: "{{ apps_repo_url }}"
      path: "{{ apps_manifest_path }}"
      targetRevision: HEAD
    project: default
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
